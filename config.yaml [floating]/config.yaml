# ========================================
# WORKSPACES
# ========================================
workspaces:
  # This is the unique ID for the workspace. It's used in keybinding
  # commands, and is also the label shown in 3rd-party apps (e.g. Zebar) if
  # `display_name` is not provided.
  - name: "2"
  - name: "3"
  - name: "4"
  - name: "5"
  - name: "6"
  - name: "7"
  - name: "8"
  - name: "9"
  - name: "1"
    # Optional override for the workspace label used in 3rd-party apps.
    # Does not need to be unique.
    display_name: "2B^ Kaineüñ§"

    # Optionally force the workspace on a specific monitor if it exists.
    # 0 is your leftmost screen, 1 is the next one to the right, and so on.
    bind_to_monitor: 0

    # Optionally prevent workspace from being deactivated when empty.
    keep_alive: false

  # ========================================
  # APLICACIONES ESPEC√çFICAS
  # ========================================

window_rules:
  # ---------------- floating ----------------------
  - commands: ["set-floating"]
    match:
      - window_process: { equals: "Flow.Launcher" }
        window_title: { equals: "Settings" }
      # GEFORC NOW
      - window_process: { equals: "Taskmgr" }
      - window_process: { equals: "Calculator" }
      - window_process: { equals: "NVIDIA" }

      # ‚úÖ AGREGAR ESTAS REGLAS para di√°logos flotantes
      # SOLO las m√°s esenciales
      # 3. Di√°logos de b√∫squeda/reemplazo (m√°s espec√≠fico)
      - window_title:
          { regex: "^Find$|^Replace$|^Search$|^Buscar$|^Reemplazar$" }
        window_class: { regex: ".*" }

      # 4. Di√°logos de configuraci√≥n
      - window_title:
          { regex: "^Settings$|^Preferences$|^Options$|^Configuraci√≥n$" }
        window_class: { regex: ".*" }

      # 5. Di√°logos de login/auth
      - window_title:
          { regex: "^Sign in$|^Log in$|^Iniciar sesi√≥n$|^Authentication$" }
        window_class: { regex: ".*" }

      - window_class: { equals: "#32770" } # Di√°logos nativos
      # Notificaciones
      - window_title: { regex: "Notification|Alert" }

  - commands: ["move --workspace 1"]
    match:
      # Move browsers to workspace 1.
      - window_process: { regex: "msedge|brave|chrome|firefox" }

  # ---------------- ignorar ----------------------
  - commands: ["ignore"]
    match:
      # Ignores any Zebar windows.
      - window_process: { equals: "zebar" }

      # Ignores picture-in-picture windows for browsers.
      # Note that *both* the title and class must match for the rule to run.
      - window_title: { regex: "[Pp]icture.in.[Pp]icture" }
        window_class: { regex: "Chrome_WidgetWin_1|MozillaDialogClass" }
      - window_process: { equals: "PowerToys.PowerAccent" }
        # Ignore rules for various 3rd-party apps.
      - window_process: { equals: "Lively" }
        window_class: { regex: "HwndWrapper*" }

  # ---------------- tiling ----------------------
  # - commands: ["set-tiling"]
  #   match:
  #     - window_class: { regex: ".*" } # Aplica a todas las ventanas

  # ========================================
# *- ANIMATIONS ~ STYLES
# ========================================

window_effects:
  # Visual effects to apply to the focused window.
  focused_window:
    # Highlight the window with a colored border.
    border:
      enabled: true
      color: "#bea3c7"
      # color: "#0000ff"

  # Visual effects to apply to non-focused windows.
  other_windows:
    border:
      enabled: true
      color: "#a1a1a1"
      # color: "#d3d3d3"

window_behavior:
  initial_state: "floating" # ‚Üê Mejor para un window manager
  state_defaults:
    floating:
      centered: false # ‚Üê ‚úÖ EVITA EL CENTRADO AUTOM√ÅTICO
      shown_on_top: false
    fullscreen:
      maximized: false
      shown_on_top: false

# ========================================
