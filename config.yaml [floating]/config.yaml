# ---------------- configuration GlazeWM ----------------------
general:
  # Commands to run when the WM has started (e.g. to run a script or launch
  # another application).
  # ========================================
  # *- EXEC-ONCE -*
  # ========================================
  # *- EXEC-ONCE INDIVIDUAL: -*-
  # startup_commands: [] # SIN NADA
  startup_commands:
    # - "shell-exec python C:\\Users\\Diego\\Documents\\Scripts\\autotiling.py"
    - "shell-exec pwsh -WindowStyle Hidden -Command \"& 'C:\\Users\\Diego\\Documents\\Scripts\\delete-edge.ps1'; exit\""
    - "shell-exec zebar"
    # - "shell-exec wscript C:\\Users\\Diego\\Documents\\Scripts\\montar_unidades.vbs"
    # - "shell-exec python C:\\Users\\Diego\\Documents\\Scripts\\montar_unidades.py"

  # *- INICIAR VARIOS: -*-
  # startup_commands: ["shell-exec zebar", "shell-exec gat-gwm"]

  # Commands to run just before the WM is shutdown.
  shutdown_commands: []

  # Commands to run after the WM config has reloaded.
  config_reload_commands: []

  # GlazeWM, by default, centers all floating windows when
  # connecting/disconnecting monitors. When working with many floating windows,
  # this could disturb your workflow. Setting this to true will try to leave
  # floating windows at their current position at the price of having windows
  # partly off the screen when switching to a lower resolution monitor.
  # FIX TEMPORAL DEL BUG DE MANO DE: github.com/glzr-io/glazewm/pull/1166
  prevent_centering_of_floating_windows: true # ‚Üê CAMBIA A TRUE
  # TUVE QUE COMPILAR EL PR Y REMPLAZARLO A; C:\Program Files\glzr.io\GlazeWM
  # hice bakcup del compilado en: I:\Mi unidad\Mi unidad\[PROGRAMACION]\-[~ {GlazeWM} Windows --{[) To Linux [OS THEME] {Tile Manager}\[GLAZEWM] make-windows-pretty-main-dizzi\GlazeWm Fix to Floting center glitch

  # Whether to automatically focus windows underneath the cursor.
  focus_follows_cursor: false

  # Whether to switch back and forth between the previously focused
  # workspace when focusing the current workspace.
  toggle_workspace_on_refocus: false

  cursor_jump:
    # Whether to automatically move the cursor on the specified trigger.
    enabled: true

    # Trigger for cursor jump:
    # - 'monitor_focus': Jump when focus changes between monitors.
    # - 'window_focus': Jump when focus changes between windows.
    trigger: "monitor_focus"
    # trigger: "window_focus"

